{% extends "header.html" %} {% load static %}
{% block title %} The Cims {% endblock %}
{% block content %}
    {% include 'navbar.html' %}

    <div class="w-50 mx-auto text-center my-3 p-3 border border-3 border-dark">
        <h3>FORM UPDATE LEVEL</h3>
        <hr>
        <form method="POST" action="/level/update_level/{{ result.level }}">
            <div class="mb-3 d-flex justify-content-center">
                <label for="level_baru" class="form-label px-3">Nama Level: {{ result.level }}</label>
                <input type="text" disabled class="form-control w-50 h-25" name="level_baru"
                    id="level_baru" required placeholder="Tidak bisa mengubah level" />
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <label for="xp" class="form-label px-3">XP: {{ result.xp}}</label>
                <input type="number" class="form-control w-50 h-25" name="new_BH"
                    id="honor_baru" required placeholder="Masukkan XP" />
            </div>

            <button type="submit" class="btn btn-primary">SIMPAN</button>
        </form>
    </div>
{% endblock %}
